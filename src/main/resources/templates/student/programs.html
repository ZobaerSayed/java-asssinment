                    <li class="nav-item">
                        <a th:href="@{home}" class="nav-link " ><strong>Enrollements</strong></a>
                    </li>

                    <li class="nav-item">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">

        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container">

                <div class="row">
                    <div class="col-md-3">

                        <!-- Profile Image -->
                        <div class="card card-primary card-outline" >
                            <div class="card-body box-profile" >
                                <div class="text-center">
                                    <img class="profile-user-img img-fluid img-circle"
                                         src="../../dist/img/adminn.png"
                                         alt="User profile picture">
                                </div>

                                <h3 class="profile-username text-center">[[${user.firstname}]] [[${user.lastname}]]</h3>

                                <p class="text-muted text-center">Student</p>




                            </div>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- About Me Box -->
                    <div class="card card-primary">


                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills">
                                <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Programs</a></li>
                                <!--                  <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Parametres</a></li>-->

                            </ul>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="active tab-pane" id="activity">
                                    <!-- Post -->
                                    <div class="post">
                                        <div class="user-block">

                                        </div>
                                        <!-- /.user-block -->

                                            <thead>
                                            <tr>

                                                <th>Program Code</th>
                                                <th>Name</th>
                                                <th>Duration</th>
                                                <th>Fee</th>
                                                <th></th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr  th:each="program : ${programs}">

                                               <td th:text="${program.programCode}"> </td>
                                                <td th:text="${program.programName}"> </td>
                                                <td th:text="${program.duration}"> </td>
                                                <td th:text="${program.fee}"> </td>
                                                <td>
                                                    <a th:href="@{'checkout/'+${program.programCode}}" class="btn btn-info btn-sm" href="#">
                                                        <i class="fas fa-pencil-alt">
                                                        </i>
                                                        Enroll
                                                    </a>
                                                </td>

                                            </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                    <!-- /.post -->




                                </div>




                                <!-- /.tab-pane -->
                            </div>
                            <!-- /.tab-content -->
