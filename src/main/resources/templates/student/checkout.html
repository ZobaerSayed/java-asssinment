                    makePaymentButton.addEventListener('click', function() {

                        const cardholderName = document.getElementsByName('cardholderName')[0].value;

                        const cvv = document.getElementsByName('cvv')[0].value;

                        if (paymentMethod === '') {
                            alert('Please select a payment method.');
                            return;
                        }

                        if (cardNumber === '' || !/^\d{16}$/.test(cardNumber)) {
                            alert('Please enter a valid 16-digit credit card number.');
                            return;
                        }

                        if (cardholderName === '') {
                            alert('Please enter the cardholder name.');
                            return;
                        }

                        if (cardDate === '' || !/^\d{2}\/\d{2}$/.test(cardDate)) {
                            alert('Please enter a valid expiration date (MM/YY).');
                            return;
                        }

                        if (cvv === '' || !/^\d{3}$/.test(cvv)) {
                            alert('Please enter a valid 3-digit CVV number.');
                            return;
                        }

<script>
    const paymentForm = document.querySelector('form');
    const paymentMethod = paymentForm.querySelector('select[name="paymentMethod"]');
    const cardNumber = paymentForm.querySelector('input[name="cardNumber"]');
    const cardholderName = paymentForm.querySelector('input[name="cardholderName"]');
    const cardDate = paymentForm.querySelector('input[name="cardDate"]');
    const cvv = paymentForm.querySelector('input[name="cvv"]');

    paymentForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Payment Method Validation
        if (paymentMethod.value === '') {
            alert('Please select a payment method.');
            return;
        }

        // Credit Card Number Validation
        if (!/^\d{16}$/.test(cardNumber.value)) {
            alert('Please enter a valid credit card number.');
            return;
        }

        // Cardholder Name Validation
        if (!/^[a-zA-Z\s]*$/.test(cardholderName.value)) {
            alert('Please enter a valid cardholder name.');
            return;
        }

        // Expiration Date Validation
        if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(cardDate.value)) {
            alert('Please enter a valid expiration date (MM/YY).');
            return;
        }

        // CVV Card Number Validation
        if (!/^\d{3}$/.test(cvv.value)) {
            alert('Please enter a valid CVV number.');
            return;
        }

        // If all validations pass, submit the form
        paymentForm.submit();
    });

</script>
