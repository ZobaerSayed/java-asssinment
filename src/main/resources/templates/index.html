<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Smart Phones</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Smart Phones Orders List</h1>

    <a th:href = "@{/order/new}" class="btn btn-primary btn-sm mb-3"> Create Order </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Order ID
            </th>
            <th>
               Items Quantity
            </th>
            <th>
              Total Price
            </th>
            <th>
                Order Date
            </th>

            <th>

            </th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.total}"></td>
            <td th:text="${order.createdDate}"></td>
            <td>
                <a th:href="@{'order/'+${order.id}}" class="btn btn-primary btn-sm" href="#">
                    <i class="fas fa-eye">
                    </i>
                    Show order
                </a>

            </td>



        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
